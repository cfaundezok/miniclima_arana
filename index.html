<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clima en Arana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .dato {
      font-size: 1.2em;
      margin: 10px 0;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>🌤 Clima en Arana</h1>
  <div class="dato" id="temp">🌡 Temperatura: ...</div>
  <div class="dato" id="hum">💧 Humedad: ...</div>
  <div class="dato" id="pres">📉 Presión: ...</div>
  <div class="dato" id="roc">🌫 Punto de rocío: ...</div>
  <div class="dato" id="estado">🌥 Estado: ...</div>
  <div class="dato" id="hora">🕒 Última actualización: ...</div>

  <script>
    const channelID = "3020883";
    const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json`;

    function interpretarEstado(temp, hum, pres, roc) {
      if (pres < 1000 && hum > 80) return "⛈ Inestable / Posible tormenta";
      if (temp > 30 && hum > 70) return "🥵 Bochorno";
      if (temp < 10 && hum > 85 && roc > 5) return "🌫 Niebla / Muy húmedo";
      if (hum > 85) return "🌧 Muy húmedo / Probable lluvia";
      if (pres > 1020 && hum < 60 && temp > 18) return "☀ Soleado";
      if (temp < 5) return "❄ Frío";
      return "🌤 Parcialmente despejado";
    }

    async function actualizarDatos() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        const temp = parseFloat(data.field1);
        const hum  = parseFloat(data.field2);
        const pres = parseFloat(data.field3);
        const roc  = parseFloat(data.field4);

        document.getElementById("temp").textContent   = `🌡 Temperatura: ${temp.toFixed(1)} °C`;
        document.getElementById("hum").textContent    = `💧 Humedad: ${hum.toFixed(1)} %`;
        document.getElementById("pres").textContent   = `📉 Presión: ${pres.toFixed(1)} hPa`;
        document.getElementById("roc").textContent    = `🌫 Punto de rocío: ${roc.toFixed(1)} °C`;
        document.getElementById("estado").textContent = `🌥 Estado: ${interpretarEstado(temp, hum, pres, roc)}`;
        document.getElementById("hora").textContent   = `🕒 Última actualización: ${new Date(data.created_at).toLocaleString()}`;

      } catch (error) {
        console.error("Error al obtener datos:", error);
      }
    }

    actualizarDatos();
    setInterval(actualizarDatos, 60000); // actualiza cada 60 segundos
  </script>
</body>
</html>
